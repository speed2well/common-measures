<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LCM, GCD</title>

    <meta name="description" content="Least common multiple, Greatest common divisor. Layout generated using layoutit.com">
    <meta name="author" content="wise.init@gmail.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- https://github.com/brython-dev/brython -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">

    <style>
    	body {
    		font-size: 14px;
    	}
    	.text-responsive {
		  font-size: calc(.5em + .5vw + .5vh);
		}


    </style>

  </head>
  <body onload="brython()">

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="card m-1">
		      <div class="card-body">
		        <h5 class="card-title">НОД, НОК</h5>
		        <p class="card-text">Здесь можно вычислить <i><b>наибольший общий делитель</b></i> и <i><b>наименьшее общее кратное</b></i></p>
		      </div>
		    </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<form class="form-horizontal" action="" method="post">
				<div class="card m-1">
					<div class="card-header">
						Введите два числа
					</div>
					<div class="card-body">
						<h6 class="card-subtitle mb-2 text-muted">можно использовать только положительные числа</h6>
						<input class="p-1 align-middle" type="number" min="2" step="1" pattern="[0-9]" name='veryvar1' value="{{a}}"/>
						<input class="p-1 align-middle" type="number" min="2" step="1" pattern="[0-9]" name='veryvar2' value="{{b}}"/>
						<button type="submit" class="btn btn-primary p-1 align-middle">Calculate</button>
					</div>
					{% if e %}
						<div class="alert alert-danger m-2" role="alert">{{e|safe}}</div>
					{% endif %}
				</div>
			</form>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="card m-1">
			  <div class="card-header">
			    Результат
			  </div>
			  <div class="card-body">
			  	<p><abbr>НОД</abbr>: {{nod_result}}</p>
			    <p><abbr>НОК</abbr>: {{nok_result}}</p>
			  </div>
			</div>
		</div>
	</div>
	<div class="row m-1">
		<div class="col-md-12 text-center alert alert-secondary">
			<footer class="text-responsive"><a href="mailto:wise.init@gmail.com" target="_blank">wise.init@gmail.com</a> <a href="https://github.com/speed2well" target="_blank"><img src="./static/img/github-icon.svg" width="36em" /></a></footer>
		</div>
	</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
