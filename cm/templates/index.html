<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">

    <style>
    	.text-responsive {
		  font-size: calc(50% + 1vw + 1vh);
		}
    </style>

  </head>
  <body onload="brython()">

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="card m-1">
		      <div class="card-body">
		        <h5 class="card-title">НОД, НОК</h5>
		        <p class="card-text">Здесь можно вычислить <i><b>наибольший общий делитель</b></i> и <i><b>наименьшее общее кратное</b></i></p>
		      </div>
		    </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<form action="" method="post">
			<div class="card m-1">
			  <div class="card-header">
			    Введите два числа
			  </div>
			  <div class="card-body">
			  	<h6 class="card-subtitle mb-2 text-muted">можно использовать только положительные числа</h6>
			    <input name='veryvar1' value="{{a}}"/>
				<input name='veryvar2' value="{{b}}"/>
				<button type="submit" class="btn btn-primary">Calculate</button>
			  </div>
			</div>
			</form>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="card m-1">
			  <div class="card-header">
			    Результат
			  </div>
			  <div class="card-body">
			    <p>NOK: {{nok_result}}</p>
				<p>NOD: {{nod_result}}</p>
			  </div>
			</div>
		</div>
	</div>
	<div class="row m-1">
		<div class="col-md-12 text-center alert alert-secondary">
			<footer>wise.init@gmail.com</footer>
		</div>
	</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
